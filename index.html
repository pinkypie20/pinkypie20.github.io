  <script>
	function dateStringToTimestamp(dateString) {
		// Split the date string into day, month, and year
		const parts = dateString.split('/');
		
		// Create a new Date object (months are 0-indexed in JavaScript)
		const date = new Date(parts[2], parts[1] - 1, parts[0]);
	
		// Get the timestamp
		const timestamp = date.getTime();
	
		return timestamp/1000;
	}
	function generateKey() {
		var username = document.getElementById("username").value;
		var timestamp = dateStringToTimestamp(document.getElementById("expdate").value);
		var key = CryptoJS.AES.encrypt('{"t":'+timestamp+',"u":"'+username+'"}', username).toString();
		//console.log(key);
		document.getElementById("keyInput").value = key;
	}
	document.addEventListener('DOMContentLoaded', function() {
        const inputField = document.getElementById('keyInput');

        inputField.addEventListener('click', function() {
            // Select the text inside the input field
            inputField.select();
            // Copy the selected text to the clipboard
            document.execCommand('copy');
        });
    });

  </script>
